<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../css/carrinho.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo">BrinqueBem</div>
      </nav>
    </header>

    <main class="container">
      <h1>Seu Carrinho</h1>
      <table>
        <thead>
          <tr>
                <th>Imagem</th>
                <th>Descrição</th>
                <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="../src/educativo1.webp" alt="Educativo" /></td>
            <td>Brinquedo Educativo - Cores e Formas</td>
            <td><input type="number" value="1" min="1" /></td>
          </tr>
          <tr>
            <td><img src="../src/pelucia1.webp" alt="Pelúcia" /></td>
            <td>Pelúcia Stitch</td>
            <td><input type="number" value="2" min="1" /></td>
          </tr>
        </tbody>
      </table>

      <div class="finalizar">
        <input type="submit" value="Finalizar compra">
      </div>
    </main>
  </body>
</html>
